<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="../scripts/handlebars-v4.0.5.js"></script>
    <script src="../scripts/jquery-1.12.3.js"></script>
    <script src="../scripts/bootstrap.js"></script>
    <link href="../scripts/bootstrap.css" rel="stylesheet" />
    <title>关于HTML编码</title>
</head>
<body>
    <h1>关于HTML编码</h1>
    <div class="row col-sm-12" style="background-color:transparent;">
        <!--代码-->
        <div class="col-sm-8">
            <h2>代码</h2>
            <textarea class="col-sm-12" style="height:300px;" disabled>
                <!--基础html框架-->
                <table>
                    <thead>
                        <tr>
                            <th class="col-sm-3">姓名</th>
                            <th class="col-sm-3">性别</th>
                            <th class="col-sm-3">年龄</th>
                            <th class="col-sm-3">个人主页</th>
                        </tr>
                    </thead>
                    <tbody id="tableList"></tbody>
                </table>

                <!--Handlebars.js模版-->
                <!--Handlebars.js模版放在script标签中，保留了html原有层次结构,模版中要写一些操作语句-->
                <!--id可以用来唯一确定一个模版,type是模版固定的写法-->
                <script id="table-template" type="text/x-handlebars-template">
                    {{#each student}}
                    <tr>
                        <td class="col-sm-3">{{name}}</td>
                        <td class="col-sm-3">{{sex}}</td>
                        <td class="col-sm-3">{{age}}</td>
                        {{#compare age 20}}
                        <td class="col-sm-3">{{{homePage}}}</td>
                        {{else}}
                        <td class="col-sm-3">{{homePage}}</td>
                        {{/compare}}
                    </tr>
                    {{/each}}
                </script>

                <!--进行数据处理、html构造-->
                <script type="text/javascript">
                    $(document).ready(function () {
                        //模拟的json对象
                        var data = {
                            "student": [
                                {
                                    "name": "张三",
                                    "sex": "0",
                                    "age": 18,
                                    "homePage": "<a href='javascript:void(0);'>张三的个人主页</a>"
                                },
                                {
                                    "name": "李四",
                                    "sex": "0",
                                    "age": 22,
                                    "homePage": "<a href='javascript:void(0);'>李四的个人主页</a>"
                                },
                                {
                                    "name": "妞妞",
                                    "sex": "1",
                                    "age": 19,
                                    "homePage": "<a href='javascript:void(0);'>妞妞的个人主页</a>"
                                }
                            ]
                        };

                        //注册一个Handlebars模版，通过id找到某一个模版，获取模版的html框架
                        //$("#table-template").html()是jquery的语法，不懂的童鞋请恶补。。。
                        var myTemplate = Handlebars.compile($("#table-template").html());

                        //注册一个比较数字大小的Helper,有options参数，块级Helper
                        Handlebars.registerHelper("compare", function (v1, v2, options) {
                            //判断v1是否比v2大
                            if (v1 > v2) {
                                //继续执行
                                return options.fn(this);
                            } else {
                                //执行else部分
                                return options.inverse(this);
                            }
                        });

                        //将json对象用刚刚注册的Handlebars模版封装，得到最终的html，插入到基础table中。
                        $('#tableList').html(myTemplate(data));
                    });
                </script>
            </textarea>
        </div>

        <!--效果-->
        <div class="col-sm-4">
            <h2>效果</h2>
            <!--基础html框架-->
            <table class="table-bordered">
                <thead>
                    <tr>
                        <th class="col-sm-3">姓名</th>
                        <th class="col-sm-3">性别</th>
                        <th class="col-sm-3">年龄</th>
                        <th class="col-sm-3">个人主页</th>
                    </tr>
                </thead>
                <tbody id="tableList"></tbody>
            </table>

            <!--Handlebars.js模版-->
            <!--Handlebars.js模版放在script标签中，保留了html原有层次结构,模版中要写一些操作语句-->
            <!--id可以用来唯一确定一个模版,type是模版固定的写法-->
            <script id="table-template" type="text/x-handlebars-template">
                {{#each student}}
                <tr>
                    <td class="col-sm-3">{{name}}</td>
                    <td class="col-sm-3">{{sex}}</td>
                    <td class="col-sm-3">{{age}}</td>
                    {{#compare age 20}}
                    <td class="col-sm-3">{{{homePage}}}</td>
                    {{else}}
                    <td class="col-sm-3">{{homePage}}</td>
                    {{/compare}}
                </tr>
                {{/each}}
            </script>

            <!--进行数据处理、html构造-->
            <script type="text/javascript">
                $(document).ready(function () {
                    //模拟的json对象
                    var data = {
                        "student": [
                            {
                                "name": "张三",
                                "sex": "0",
                                "age": 18,
                                "homePage": "<a href='javascript:void(0);'>张三的个人主页</a>"
                            },
                            {
                                "name": "李四",
                                "sex": "0",
                                "age": 22,
                                "homePage": "<a href='javascript:void(0);'>李四的个人主页</a>"
                            },
                            {
                                "name": "妞妞",
                                "sex": "1",
                                "age": 19,
                                "homePage": "<a href='javascript:void(0);'>妞妞的个人主页</a>"
                            }
                        ]
                    };

                    //注册一个Handlebars模版，通过id找到某一个模版，获取模版的html框架
                    //$("#table-template").html()是jquery的语法，不懂的童鞋请恶补。。。
                    var myTemplate = Handlebars.compile($("#table-template").html());

                    //注册一个比较数字大小的Helper,有options参数，块级Helper
                    Handlebars.registerHelper("compare", function (v1, v2, options) {
                        //判断v1是否比v2大
                        if (v1 > v2) {
                            //继续执行
                            return options.fn(this);
                        } else {
                            //执行else部分
                            return options.inverse(this);
                        }
                    });

                    //将json对象用刚刚注册的Handlebars模版封装，得到最终的html，插入到基础table中。
                    $('#tableList').html(myTemplate(data));
                });
            </script>
        </div>
    </div>

</body>
</html>
